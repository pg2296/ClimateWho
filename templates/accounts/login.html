{% extends 'base.html' %} {% block content %}
<section
  class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-16 px-4"
>
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
    <div class="text-center mb-6">
      <i class="fas fa-leaf text-3xl text-emerald-500 mb-2"></i>
      <h2 class="text-2xl font-semibold">Welcome Back</h2>
      <p class="text-sm text-gray-500">Sign in to access your dashboard</p>
    </div>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block mb-1 font-medium text-sm text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-emerald-200"
          required
        />
      </div>
      <div>
        <label class="block mb-1 font-medium text-sm text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-emerald-200"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-md font-medium"
      >
        Login
      </button>
    </form>
    <p class="text-sm text-center mt-6">
      New to ClimateWho?
      <a class="text-emerald-600 underline" href="{% url 'register' %}"
        >Create an account</a
      >
    </p>
  </div>
</section>
{% endblock %}
