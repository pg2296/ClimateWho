{% extends 'base.html' %} {% block content %}
<section
  class="min-h-[85vh] flex items-center justify-center bg-gray-50 py-12 px-4"
>
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-6">
      <i class="fas fa-user-plus text-3xl text-emerald-600 mb-2"></i>
      <h2 class="text-2xl font-semibold">Create your account</h2>
      <p class="text-sm text-gray-600">
        Join ClimateWho and start analysing instantly
      </p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="id_username"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="id_email"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label
          for="id_first_name"
          class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          name="first_name"
          id="id_first_name"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label
          for="id_last_name"
          class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          type="text"
          name="last_name"
          id="id_last_name"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label
          for="id_password1"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password1"
          id="id_password1"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label
          for="id_password2"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          name="password2"
          id="id_password2"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-lg"
      >
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-6">
      Already have an account?
      <a class="text-emerald-600 underline" href="{% url 'login' %}"
        >Login here</a
      >
    </p>
  </div>
</section>
{% endblock %}
